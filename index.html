<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Taryfikator mandatów – Straż Miejska Bydgoszcz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #000000;
      color: #d4af37;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #d4af37;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
      border: 2px solid #d4af37;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #ffd700;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #search:focus {
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700;
      background-color: #222222;
    }
    .category {
      margin-bottom: 40px;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d4af37;
      border: 1px solid #d4af37;
    }
    .category h2 {
      border-bottom: 2px solid #d4af37;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 6px #d4af37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      border: 1px solid #d4af37;
      text-align: left;
      color: #f0e68c;
    }
    th {
      background-color: #2a2a2a;
      color: #ffd700;
      text-shadow: 0 0 4px #d4af37;
    }
    tr:hover {
      background-color: #333300;
    }
    th span {
      cursor: help;
      margin-left: 6px;
      font-weight: normal;
      color: #ffd700;
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Logo Straży Miejskiej Bydgoszcz" style="height: 80px;">
  </div>
  <h1>Taryfikator mandatów – Straż Miejska Bydgoszcz</h1>
  <input type="text" id="search" placeholder="Wyszukaj wykroczenie..." />

  <div id="categories"></div>

  <script>
    const data = [
      {
        category: "Parkowanie",
        violations: [
          {
            violation: "B-36",
            description: "Przekroczenie prędkości - art. 92 § 1",
            amount: "100 zł",
            conclusion: "1 pkt karny",
            code: ""
          },
          {
            violation: "D-40",
            description: "Naruszenie przepisów dotyczących parkowania – art. 97",
            amount: "100 zł",
            conclusion: "1 pkt karny",
            code: ""
          },
          {
            violation: "Chodnik",
            description: "Naruszenie przepisów dotyczących parkowania na chodniku – art. 97",
            amount: "100 zł",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy zap. poj. (marka i nr. rej) na chodniku, brak półtora metra. Art 97 kw",
            code: ""
          }
        ]
      },
      {
        category: "Zieleń / Tereny zielone",
        violations: [
          {
            violation: "Trawnik",
            description: "Naruszenie przepisów dotyczących terenów zielonych – art. 144 § 1",
            amount: "20–1000 zł",
            conclusion: "Mandat",
            code: ""
          }
        ]
      }
    ];

    const searchInput = document.getElementById('search');
    const categoriesDiv = document.getElementById('categories');

    function render() {
      const query = searchInput.value.toLowerCase();

      categoriesDiv.innerHTML = '';

      data.forEach(category => {
        const filteredViolations = category.violations.filter(v =>
          v.violation.toLowerCase().includes(query) ||
          v.description.toLowerCase().includes(query) ||
          v.conclusion.toLowerCase().includes(query) ||
          (v.code && v.code.toLowerCase().includes(query)) ||
          (v.amount && v.amount.toLowerCase().includes(query))
        );

        if (filteredViolations.length === 0) return;

        const categorySection = document.createElement('div');
        categorySection.className = 'category';

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.category;
        categorySection.appendChild(categoryTitle);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr><th>
