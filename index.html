<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Taryfikator mandatów – Straż Miejska Bydgoszcz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #000000;
      color: #d4af37;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #d4af37;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
      border: 2px solid #d4af37;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #ffd700;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #search:focus {
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700;
      background-color: #222222;
    }
    .category {
      margin-bottom: 40px;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d4af37;
      border: 1px solid #d4af37;
    }
    .category h2 {
      border-bottom: 2px solid #d4af37;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 6px #d4af37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      border: 1px solid #d4af37;
      text-align: left;
      color: #f0e68c;
    }
    th {
      background-color: #2a2a2a;
      color: #ffd700;
      text-shadow: 0 0 4px #d4af37;
    }
    tr:hover {
      background-color: #333300;
    }
    th span {
      cursor: help;
      margin-left: 6px;
      font-weight: normal;
      color: #ffd700;
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 5px;
    }
    .highlight-variable {
      color: #66ccff;
      font-weight: 600;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #000;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: 700;
      z-index: 9999;
      user-select: none;
      text-shadow: 0 0 10px #d4af37;
    }
  </style>
</head>
<body>
  <div id="splash">Taryfikator mandatów – Straż Miejska Bydgoszcz</div>

  <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Logo Straży Miejskiej Bydgoszcz" style="height: 80px;">
  </div>

  <h1>Taryfikator mandatów – Straż Miejska Bydgoszcz</h1>
  
  <!-- MENU NAWIGACYJNE -->
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="#categories" style="color: #ffd700; margin: 0 15px;">Mandaty</a>
    <a href="https://github.com/twoje-notatki" target="_blank" style="color: #ffd700; margin: 0 15px;">Notatki</a>
  </div>
  
  <input type="text" id="search" placeholder="Wyszukaj wykroczenie..." />

  <div id="categories"></div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 1500);

    const data = [
      {
        category: "Parkowanie",
        violations: [
          {
            violation: "B-36",
            description: "Parkowanie na zakazie.",
            amount: "100 zł, 1 pkt karny",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy zap. poj. (marka i nr. rej) na B-36. Art 92§1 kw",
            code: ""
          },
          {
            violation: "D-40",
            description: "Parkowanie w strefie zamieszkania, poza miejscem wyznaczonym.",
            amount: "100 zł, 1 pkt karny",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy zap. poj. (marka i nr. rej) w D-40, poza miejscem wyznaczonym. Art 97 kw",
            code: ""
          }
        ]
      },
      {
        category: "Piesi",
        violations: [
          {
            violation: "S-5",
            description: "Przejście na czerwonym świetle",
            amount: "200 zł",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy nie zastosował się do sygnalizatora S-5, światło czerwone. Art 92§1 kw",
            code: ""
          },
          {
            violation: "B-41",
            description: "Zakaz ruchu pieszych.",
            amount: "50 zł",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy nie zastosował się do znaku B-41, zakaz ruchu pieszych. Art 92§1 kw",
            code: ""
          }
        ]
      }
    ];

    const searchInput = document.getElementById('search');
    const categoriesDiv = document.getElementById('categories');

    function highlightVariables(text) {
      return text.replace(/\(([^)]+)\)/g, '<span class="highlight-variable">($1)</span>');
    }

    function renderData(filter = '') {
      categoriesDiv.innerHTML = '';
      const filterLower = filter.toLowerCase();
      
      data.forEach(cat => {
        const filteredViolations = cat.violations.filter(v => {
          return (
            v.violation.toLowerCase().includes(filterLower) ||
            v.description.toLowerCase().includes(filterLower) ||
            v.amount.toLowerCase().includes(filterLower) ||
            v.conclusion.toLowerCase().includes(filterLower) ||
            v.code.toLowerCase().includes(filterLower) ||
            cat.category.toLowerCase().includes(filterLower)
          );
        });

        if (filteredViolations.length === 0) return;

        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        const h2 = document.createElement('h2');
        h2.textContent = cat.category;
        categoryDiv.appendChild(h2);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['Wykroczenie', 'Opis', 'Kwota', 'Konkluzja', 'Kod'].forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        filteredViolations.forEach(v => {
          const tr = document.createElement('tr');
          let td = document.createElement('td');
          td.textContent = v.violation;
          tr.appendChild(td);

          td = document.createElement('td');
          td.textContent = v.description;
          tr.appendChild(td);

          td = document.createElement('td');
          td.textContent = v.amount;
          tr.appendChild(td);

          td = document.createElement('td');
          td.innerHTML = highlightVariables(v.conclusion);
          tr.appendChild(td);

          td = document.createElement('td');
          td.textContent = v.code;
          tr.appendChild(td);

          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        categoryDiv.appendChild(table);
        categoriesDiv.appendChild(categoryDiv);
      });
    }

    renderData();

    searchInput.addEventListener('input', e => {
      renderData(e.target.value);
    });
  </script>
</body>
</html>
