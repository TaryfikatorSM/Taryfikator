<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Taryfikator Straży Miejskiej – Bydgoszcz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Taryfikator mandatów – Straż Miejska Bydgoszcz</h1>
  <input type="text" id="search" placeholder="Wyszukaj wykroczenie...">

  <table id="violationTable">
    <thead>
      <tr>
        <th>Wykroczenie</th>
        <th>Opis</th>
        <th>Konkluzja</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td>Przekroczenie prędkości</td>
        <td>Jazda powyżej dozwolonej prędkości o więcej niż 20 km/h</td>
        <td>Na podstawie art. 92a § 2 KW • mandat 400 zł • 6 pkt karnych</td>
      </tr>
    </tbody>
  </table>

  <script>
    const data = [
      {
        violation: "Przekroczenie prędkości",
        description: "Jazda powyżej dozwolonej prędkości o więcej niż 20 km/h",
        conclusion: "Na podstawie art. 92a § 2 KW • mandat 400 zł • 6 pkt karnych"
      }
    ];

    const searchInput = document.getElementById("search");
    const tableBody = document.getElementById("tableBody");

    function renderTable(items) {
      tableBody.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.violation}</td>
          <td>${item.description}</td>
          <td>${item.conclusion}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = data.filter(item =>
        item.violation.toLowerCase().includes(query) ||
        item.description.toLowerCase().includes(query) ||
        item.conclusion.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    renderTable(data);
  </script>
</body>
</html>
