<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Taryfikator mandatów – Straż Miejska Bydgoszcz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #000000;
      color: #d4af37;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 8px #d4af37;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
      border: 2px solid #d4af37;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #ffd700;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #search:focus {
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700;
      background-color: #222222;
    }
    .category {
      margin-bottom: 40px;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d4af37;
      border: 1px solid #d4af37;
    }
    .category h2 {
      border-bottom: 2px solid #d4af37;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 6px #d4af37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      border: 1px solid #d4af37;
      text-align: left;
      color: #f0e68c;
    }
    th {
      background-color: #2a2a2a;
      color: #ffd700;
      text-shadow: 0 0 4px #d4af37;
    }
    tr:hover {
      background-color: #333300;
    }
    th span {
      cursor: help;
      margin-left: 6px;
      font-weight: normal;
      color: #ffd700;
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 5px;
    }
    /* Highlight variables in conclusions */
    .highlight-variable {
      color: #66ccff;
      font-weight: 600;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    /* Navigation */
    nav {
      margin-bottom: 25px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66ccff;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">Taryfikator mandatów</div>

  <!-- Logo -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Logo Straży Miejskiej Bydgoszcz" style="height: 80px;">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Wykroczenia</a>
    <a href="notatki.html">Wzory notatek</a>
  </nav>

  <h1>Taryfikator mandatów – Straż Miejska Bydgoszcz</h1>
  <input type="text" id="search" placeholder="Wyszukaj wykroczenie..." />

  <div id="categories"></div>

  <script>
    // Data with categories and violations
    const data = [
      {
        category: "Parkowanie",
        violations: [
          {
            violation: "B-36",
            description: "Przekroczenie prędkości - art. 92 § 1",
            amount: "100 zł",
            conclusion: "1 pkt karny",
            code: ""
          },
          {
            violation: "D-40",
            description: "Naruszenie przepisów dotyczących parkowania – art. 97",
            amount: "100 zł",
            conclusion: "1 pkt karny",
            code: ""
          },
          {
            violation: "Chodnik",
            description: "Naruszenie przepisów dotyczących parkowania na chodniku – art. 97",
            amount: "100 zł",
            conclusion: "(dzień) o godz. (godzina) na ul. (ulica) w Bydgoszczy zap. poj. (marka i nr. rej) na chodniku, brak półtora metra. Art 97 kw",
            code: ""
          }
        ]
      },
      {
        category: "Zieleń / Tereny zielone",
        violations: [
          {
            violation: "Trawnik",
            description: "Naruszenie przepisów dotyczących terenów zielonych – art. 144 § 1",
            amount: "20–1000 zł",
            conclusion: "Mandat",
            code: ""
          }
        ]
      }
    ];

    const searchInput = document.getElementById('search');
    const categoriesDiv = document.getElementById('categories');

    // Function to highlight variables in conclusion text
    function highlightVariables(text) {
      return text.replace(/\(([^)]+)\)/g, '<span class="highlight-variable">($1)</span>');
    }

    // Render function to display categories and filtered violations
    function render() {
      const query = searchInput.value.toLowerCase();

      categoriesDiv.innerHTML = '';

      data.forEach(category => {
        const filteredViolations = category.violations.filter(v =>
          v.violation.toLowerCase().includes(query) ||
          v.description.toLowerCase().includes(query) ||
          v.conclusion.toLowerCase().includes(query) ||
          (v.code && v.code.toLowerCase().includes(query)) ||
          (v.amount && v.amount.toLowerCase().includes(query))
        );

        if (filteredViolations.length === 0) return;

        const categorySection = document.createElement('div');
        categorySection.className = 'category';

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.category;
        categorySection.appendChild(categoryTitle);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr><th>Wykroczenie</th><th>Opis</th><th>Kwota</th><th>Konkluzja</th><th>Kod czynu</th></tr>';
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        filteredViolations.forEach(v => {
          const tr = document.createElement('tr');

          const tdViolation = document.createElement('td');
          tdViolation.textContent = v.violation;
          tr.appendChild(tdViolation);

          const tdDescription = document.createElement('td');
          tdDescription.textContent = v.description;
          tr.appendChild(tdDescription);

          const tdAmount = document.createElement('td');
          tdAmount.textContent = v.amount;
          tr.appendChild(tdAmount);

          const tdConclusion = document.createElement('td');
          tdConclusion.innerHTML = highlightVariables(v.conclusion);
          tr.appendChild(tdConclusion);

          const tdCode = document.createElement('td');
          tdCode.textContent = v.code || '';
          tr.appendChild(tdCode);

          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        categorySection.appendChild(table);
        categoriesDiv.appendChild(categorySection);
      });
    }

    // Initial render
    render();

    // Event listener for search input
    searchInput.addEventListener('input', render);

    // Splash screen logic
    const splash = document.getElementById('splash');
    window.addEventListener('load', () => {
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => splash.style.display = 'none', 500);
      }, 1500);
    });
  </script>
</body>
</html>
